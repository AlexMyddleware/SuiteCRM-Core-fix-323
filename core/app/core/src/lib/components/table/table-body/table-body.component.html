<ng-container *ngIf="(vm$ | async) as vm">
    <div [ngStyle]="getMaxHeight()" class="position-relative d-flex flex-column">
        <table cdk-table [dataSource]="config.dataSource"
               aria-describedby="table-body"
               class="list-view-table striped-table table">

            <ng-container *ngIf="vm.selection" cdkColumnDef="checkbox">

                <th *cdkHeaderCellDef cdk-header-cell class="primary-table-header" scope="col"></th>

                <td *cdkCellDef="let record" cdk-cell>
                    <label class="checkbox-container">
                            <input (change)="toggleSelection(record['id'])"
                                   [checked]="(record['id'] && vm.selected[record['id']]) || allSelected(vm.selectionStatus) "
                                   [disabled]="allSelected(vm.selectionStatus)"
                                   aria-hidden="true"
                                   type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </td>

                </ng-container>

                <ng-container *ngFor="let column of vm.columns" [cdkColumnDef]="column.name">

                    <th *cdkHeaderCellDef
                        cdk-header-cell
                        class="primary-table-header"
                        scope="col">

                        <scrm-label [labelKey]="column.label" [module]="config.module || ''"></scrm-label>
                        <scrm-sort-button *ngIf="config.sort$ && column.sortable"
                                          [state]="getFieldSort(column)">
                        </scrm-sort-button>

                    </th>

                    <td *cdkCellDef="let record" cdk-cell>
                        <scrm-field [field]="getField(column, record)"
                                    [mode]="'list'"
                                    [record]="record"
                                    [type]="column.type">
                        </scrm-field>
                    </td>

                </ng-container>

                <ng-container cdkColumnDef="line-actions">

                    <th *cdkHeaderCellDef cdk-header-cell class="primary-table-header" scope="col"></th>

                    <td *cdkCellDef="let record" cdk-cell>
                        <scrm-line-action-menu *ngIf="record && config.lineActions"
                                               [config]="config.lineActions"
                                               [record]="record">
                        </scrm-line-action-menu>
                    </td>

                </ng-container>

                <tr *cdkHeaderRowDef="vm.displayedColumns" cdk-header-row></tr>
                <tr *cdkRowDef="let row; columns: vm.displayedColumns;" cdk-row></tr>

            </table>

            <div *ngIf="showLoadMore() && !allLoaded()"
                 class="d-flex justify-content-center flex-grow-1">
                <scrm-button [config]="getLoadMoreButton()"></scrm-button>
            </div>

            <div *ngIf="!vm.loading && vm.records.length === 0">
                <p class="lead text-center pt-3">
                    <scrm-label labelKey="MSG_LIST_VIEW_NO_RESULTS_BASIC"></scrm-label>
                </p>
            </div>
            <div *ngIf="vm.loading" [class.m-5]="!vm.records || vm.records.length === 0">
                <scrm-loading-spinner [overlay]="true"></scrm-loading-spinner>
            </div>
        </div>
</ng-container>
